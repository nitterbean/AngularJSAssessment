<!DOCTYPE html>
<html ng-app="contactsApp">
<head>
	<link rel="stylesheet" href="contactsAppStyle.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>

<body ng-controller="mainController">

<div>
	<h2>Add Contact</h2>
		<form name="contactForm" ng-submit="addContact(contactForm.$valid)" >
			<p><input type="text" placeholder="Name" ng-model="contactName" required>
			<p><input type="email" placeholder="Email" ng-model="contactEmail" required></p>
			<button type="button">Cancel</button>
			<button name="submit" type="submit" ng-disabled="contactForm.$invalid">Add</button>
		</form>
	<hr>
	
	<div id="contactTable" width="600px" align="center"> 
		<h2>Contacts</h2>
		<table>
			<tr>
				<th>Date</th>
				<th>Name</th>
				<th>E-mail</th>
			</tr>
			<tr ng-repeat="contact in contacts">
				<td> {{ contact.dateCreated }} </td>
				<td> {{ contact.name }} </td>
				<td> {{ contact.email }} </td>
			</tr>
		</table>
	</div>
	
</div>

<script src="contactsApp.js"></script>

</body>
</html>
