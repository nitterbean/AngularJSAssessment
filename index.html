<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>

<body>

<div ng-app="contactsApp" ng-controller="mainController">
	<h2>Add Contact</h2>
		<form name="contactForm" ng-submit="addContact(contactForm.$valid)">
			<p><input type="text" placeholder="Name" ng-model="contactName" required>
			<p><input type="email" placeholder="Email" ng-model="contactEmail" required></p>
			<button type="submit">Add</button>
		</form>
	<hr>
	
	<div id="contactTable" width="600px"> 
		<h2>Contacts</h2>
		<table>
			<tr>
				<td><h3>Date</h3></td>
				<td><h3>Name</h3></td>
				<td><h3>E-mail</h3></td>
			</tr>
			<tr ng-repeat="contact in contacts">
				<td> {{ contact.dateCreated }} </td>
				<td> {{ contact.name }} </td>
				<td> {{ contact.email }} </td>
			</tr>
		</table>
	</div>
</div>
	
<script src="contactsApp.js"></script>

</body>
</html>
